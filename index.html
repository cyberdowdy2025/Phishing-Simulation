<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cyber Arcade</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      background: #000;
      font-family: Arial, sans-serif;
    }

    #game-container {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 100%;
    }

    canvas {
      background: #111;
      border: 2px solid #0f0;
      box-sizing: border-box;
      max-width: 100%;
      max-height: 100%;
      image-rendering: pixelated;
    }
  </style>
</head>

<body>
  <div id="game-container">
    <!-- The canvas your game draws on -->
    <canvas id="gameCanvas" width="960" height="540"></canvas>
  </div>

  <!-- Your game logic file -->
  <script src="script.js"></script>
</body>
</html>
